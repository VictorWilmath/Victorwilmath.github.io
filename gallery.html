<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="pipsheader.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Victor Wilmath</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            transition: all 0.3s ease;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            background-image: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
            background-attachment: fixed;
            color: #f0f0f0;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
        }
        header {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #B2E0AA;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #B2E0AA;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #B2E0AA;
            position: relative;
            display: inline-block;
        }
        h2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #B2E0AA;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        h2:hover::after {
            transform: scaleX(1);
        }
        a {
            color: #B2E0AA;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #B2E0AA;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ed099;
        }
        .content-box {
            background-color: rgba(44, 44, 44, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        aspect-ratio: 1 / 1; /* This creates a square aspect ratio */
    }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* This ensures the image covers the entire square */
        display: block;
        cursor: pointer;
    }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(44, 44, 44, 0.8);
            color: #f0f0f0;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <header>
        <h1>Gallery</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
    </nav>

    <main>
        <div class="content-box">
            <h2>Welcome to my Gallery</h2>
            <p>Here you can find a collection of images related to my projects and this website. Click on an image to view it in full size.</p>
        </div>
        <div class="content-box">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="oldwebsite.png" alt="old website" onclick="openLightbox(this.src, 'Image of this website before my overhaul')">
                    <div class="caption">Image of this website before my overhaul</div>
                </div>
                <div class="gallery-item">
                    <img src="me.jpg" alt="me" onclick="openLightbox(this.src, 'Photo of me and my cat, Pips')">
                    <div class="caption">Photo of me and my cat, Pips</div>
                </div>
                <div class="gallery-item">
                    <img src="radiotelescope.jpg" alt="Backyard Radio Telescope" onclick="openLightbox(this.src, 'My backyard radio telescope')">
                    <div class="caption">My backyard radio telescope</div>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </div>
    </main>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Full size image">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        let particlesArray;
    
        // get mouse position
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/160) * (canvas.width/160)
        }
    
        window.addEventListener('mousemove',
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );
    
        // create particle
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // method to draw individual particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
            // check particle position, check mouse position, move the particle, draw the particle
            update() {
                //check if particle is still within canvas
                if (this.x > canvas.width || this.x < 0 ) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
    
                //check collision detection - mouse position / particle position
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 5;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 5;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 5;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 5;
                    }
                }
                // move particle
                this.x += this.directionX;
                this.y += this.directionY;
                // draw particle
                this.draw();
            }
        }
    
        // create particle array
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 5) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1;
                let directionY = (Math.random() * 2) - 1;
                let color = 'white';
    
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }
    
        // check if particles are close enough to draw line between them
        function connect(){
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = (( particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(178, 224, 170,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
    
        // animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
    
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }
    
        // resize event
        window.addEventListener('resize',
            function(){
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height/160) * (canvas.height/160));
                init();
            }
        );
    
        // mouse out event
        window.addEventListener('mouseout',
            function(){
                mouse.x = undefined;
                mouse.y = undefined;
            }
        )
    
        init();
        animate();

        function openLightbox(src, caption) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            img.alt = caption;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }

        // Close lightbox when pressing Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeLightbox();
            }
        });

        // Prevent closing when clicking on the image itself
        document.getElementById('lightbox-img').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
